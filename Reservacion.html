<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sistema de Reservaciones</title>

<body>
  <main>
    <form id="formulario" method="post">
      <fieldset>
        <legend>RESERVACION</legend>
            <label>Nombre</label>
              <input id="campo1" name="nombre" type="text" /><br />
            <label>Direccion</label>
              <input id="campo2" name="direccion" type="text" /><br />
            <label>Telefono</label>
              <input id="campo3" name="Telefono" type="text" /><br />
            <label>Correo Electronico</label>
              <input id="campo4" name="E-mail" type="text" /><br />
            <label>N de Reserva</label>
              <input id="campo5" name="Telefono" type="text" /><br />
            <label>N de Boletos</label>
              <input id="campo6" name="Telefono" type="number" /><br />
            <label>Proveedor</label>
              <input id="campo7" name="E-mail" type="text" /><br />
            <label>Precio</label>
              <input id="campo8" name="E-mail" type="text" /><br />
            <input id="campo9" name="Limpiar" type="submit" value="Limpiar" />
            <input id="campo10" name="enviar" type="submit" value="Enviar" />
      </fieldset>
    </form>
  </main>
